{% extends 'base_generic.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="row justify-content-center">
            <div class="card card-login mb-4 col-md-8 col-12 p-4">
                <div class="row justify-content-center">
                    <h3 class="header">Edit Details</h3>
                </div>
                <div class="row justify-content-center">
                    <form method="post" action="" class="col-12">
                        <div class="form-group">
                            <label for="Username" class="login-label">
                                Username
                            </label>
                            <input type="text" class="form-control" placeholder="Enter Username" value="{{user.username}}">
                        </div>
                        </div>
                        <div class="form-group">
                            <label for="Email" class="login-label">Email address</label>
                            <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter email" value="{{user.email}}">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <span class="col-12 login-label mr-auto mb-4">Select sources to be excluded</span>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="Checkbox1">
                            <label class="login-label" for="Checkbox1">
                            Economic Times
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="Checkbox2">
                            <label class="login-label" for="Checkbox2">
                            Times of India
                            </label>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn mr-4 form-btn">Apply changes!</button>
                            <button class="btn form-btn">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
